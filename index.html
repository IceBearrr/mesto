<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Место</title>
</head>

<body>

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/__logo_b.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__cell">
                    <img class="profile__image" src="images/Jack.jpg" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>

                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__cell">
                    <li class="element">
                        <img class="element__image" src="images/kara4aevsk.jpg" alt="Карачаевск">
                        <div class="element__cell">
                            <h2 class="element__place-name">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/gora.jpg" alt="Гора Эльбрус">
                        <div class="element__cell">
                            <h2 class="element__place-name">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="element__cell">
                            <h2 class="element__place-name">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/gora.jpg" alt="Гора Эльбрус">
                        <div class="element__cell">
                            <h2 class="element__place-name">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/dombai.jpg" alt="Домбай">
                        <div class="element__cell">
                            <h2 class="element__place-name">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/kara4aevsk.jpg" alt="Карачаево-Черкессия">
                        <div class="element__cell">
                            <h2 class="element__place-name">Карачаево-Черкессия</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>

            <div class="popup">
                <form class="popup__container" name="popupForm">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_name" name="name" placeholder="Имя" type="text"
                        value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_description" name="description" placeholder="О себе"
                        type="text" value="Исследователь океана">

                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>

                <button class="popup__close" type="button" name="btn-close"></button>
            </div>

        </main>

        <footer class="footer">
            <p class="footer__text"> &copy; 2021 Mesto Russia</p>
        </footer>

    </div>
    <script src="script/script.js"></script>
</body>

</html>
