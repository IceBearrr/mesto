<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="../pages/index.css" type="text/css">-->
    <title>Место</title>

</head>

<body>

<div class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/__logo_b.svg')%>" alt="логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__cell">
                <img class="profile__image" src="<%=require('./images/Jack.jpg')%>" alt="Аватар">
                <button class="profile__button-avatar" aria-label="Добавить" type="button"></button>
            </div>
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" aria-label="Добавить" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>

            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__cell">

            </ul>
        </section>


        <div class="popup popup_add">
            <div class="popup__block">
                <form class="popup__container popup__form popup__container_add" name="popupForm" novalidate>
                    <h2 class="popup__title">Новое место</h2>

                    <fieldset class="popup__set">

                        <label class="popup__field">


                            <input id="placename-input" class="popup__input popup__input_enter_place" name="name"
                                   placeholder="Название"
                                   type="text" value="" minlength="2" maxlength="30" required>
                            <span class="placename-input-error popup__input-error"></span>

                        </label>
                        <label class="popup__field">

                            <input id="foto-input" class="popup__input popup__input_enter_foto" name="foto"
                                   placeholder="Ссылка на картинку"
                                   type="url" value="" required>
                            <span class="foto-input-error popup__input-error"></span>

                        </label>

                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close popup__close-add" aria-label="Закрыть" type="button"
                        name="btn-close"></button>
            </div>
        </div>


        <div class="popup popup_edit">
            <div class="popup__block">
                <form class="popup__container popup__form popup__container_edit" name="popupForm" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>

                    <fieldset class="popup__set">


                        <label class="popup__field">
                            <input id="name-input" class="popup__input popup__input_enter_name" name="name"
                                   placeholder="Имя" type="text"
                                   value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                            <span class="name-input-error popup__input-error"></span>
                        </label>
                        <label class="popup__field">

                            <input id="job-input" class="popup__input popup__input_enter_description"
                                   name="description"
                                   placeholder="О себе" type="text" value="Исследователь океана" minlength="2"
                                   maxlength="200" required>
                            <span class="job-input-error popup__input-error"></span>
                        </label>

                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close popup__close-edit" aria-label="Закрыть" type="button"
                        name="btn-close"></button>
            </div>
        </div>


        <div class="popup popup_img">
            <form class="popup__block-img" name="formPic" novalidate>
                <button class="popup__close popup__close-add" aria-label="Закрыть" type="button"
                        name="btn-close"></button>
                <img src="<%=require('./images/kara4aevsk.jpg')%>" class="popup__img-card" alt="фото">
                <div class="popup__title-pic"></div>
            </form>
        </div>

        <div class="popup popup_remove">
            <div class="popup__block popup__container">
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__close popup__close-remove" aria-label="Закрыть" type="button"
                        name="btn-close"></button>
                <button class="popup__remove-btn" aria-label="Удаление" type="button">Да</button>
                <div class="popup__title-pic"></div>
            </div>
        </div>


        <div class="popup popup_avatar">
            <form class="popup__block popup__container popup__form popup__container_avatar" name="popupForm" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <button class="popup__close popup__close-save" aria-label="Закрыть" type="button"
                        name="btn-close"></button>
                <label class="popup__field">
                    <input id="foto-input" class="popup__input popup__input_enter_avatar" name="foto"
                           placeholder="Ссылка на аватар"
                           type="url" value="" required>
                    <span class="foto-input-error popup__input-error"></span>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </label>
            </form>
    </main>

    <footer class="footer">
        <p class="footer__text"> &copy; 2021 Mesto Russia</p>
    </footer>
</div>

<template class="template">
    <li class="element">
        <img class="element__image" src="<%=require('./images/kara4aevsk.jpg')%>" alt="фото">
        <button class="element__remove" aria-label="Удаление" type="submit"></button>
        <div class="element__cell">
            <h2 class="element__place-name"></h2>
            <div class="element__like">
                <button class="element__like-btn" aria-label="Лайк" type="button"></button>
                <div class="element__like-sum"></div>
            </div>
        </div>
    </li>
</template>
<!--<script type="module" src="../script.js"></script>-->
</body>

</html>
